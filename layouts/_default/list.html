{{ define "main" }}

<section>

   <p class="title depth-{{ .Scratch.Get "depth" }} head1">{{ .Title }}</p>
    <ul>
        {{ range .Data.Pages -}}
        <li>
            <a href="{{ .RelPermalink }}">
		<span>
		    {{ .Title }}
		</span>
		{{ if not .Date.IsZero }}
		<time>
                    {{- .Date.Format (.Site.Params.dateform | default "Jan 02, 2006") -}}
		</time>
		{{end}}
	    </a>
        </li>
        {{- end }}
    </ul>
</section>

{{ end }}
